<head>
	<title>ColorSliderPicker Explorer - Astra Flex Component Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

	<style type="text/css" media="screen"> 
		html, body	{ height:100%; }
		body { margin:0; padding:0; overflow:hidden; }   
		#flashContent { display:none; }
	</style> 
	    
	<script type="text/javascript" src="scripts/swfobject.js"></script>
	<script type="text/javascript">
		var swfVersionStr = "10.0.0";
		var xiSwfUrlStr = "playerProductInstall.swf";
		var flashvars = {};
		
		var params = {};
		params.quality = "high";
		params.bgcolor = "#ffffff";
		params.allowscriptaccess = "sameDomain";
		
		var attributes = {};
		attributes.id = "ColorSliderPickerExplorer";
		attributes.name = "ColorSliderPickerExplorer";
		attributes.align = "middle";
        
		swfobject.embedSWF("ColorSliderPickerExplorer.swf", "flashContent", "100%", "100%", 
			swfVersionStr, xiSwfUrlStr, flashvars, params, attributes);
		swfobject.createCSS("#flashContent", "display:block");
	</script>
</head>
<body>
	<div id="flashContent">
		<p>To view this page ensure that Adobe Flash Player 10 or newer is installed.</p>
		<a href="http://www.adobe.com/go/getflashplayer">

		</a>
	</div>

	<noscript>
		<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="ColorSliderPickerExplorer">

				</a>

				</object>
			<!--<![endif]-->
		</object>
	</noscript>		
</body>
</html>
